name: Simple Branch Flow

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Build Success
      run: |
        echo "âœ… Build completed successfully"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        
    - name: Development Ready
      if: github.ref == 'refs/heads/develop'
      run: |
        echo "ðŸš€ Development environment is ready for deployment"
        echo "Next step: Merge to master for production"
        
    - name: Production Ready
      if: github.ref == 'refs/heads/master'
      run: |
        echo "ðŸš€ Production environment is ready for deployment"
        echo "Ready to deploy to live environment"
