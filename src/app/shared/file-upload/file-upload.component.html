<div class="file-upload-container">
  <!-- Zona de Drop -->
  <div 
    class="file-upload-dropzone"
    [class.drag-over]="isDragOver"
    [class.disabled]="disabled"
    [class.has-file]="selectedFile"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="openFileDialog()"
  >
    @if (selectedFile) {
      <!-- Vista con archivo seleccionado -->
      <div class="file-preview">
        <div class="preview-image">
          @if (previewUrl) {
            <img [src]="previewUrl" [alt]="fileName" class="preview-img">
          } @else {
            <div class="preview-placeholder">
              <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
          }
        </div>
        
        <div class="file-info">
          <div class="file-name" [title]="fileName">{{ fileName }}</div>
          <div class="file-size">{{ fileSize }}</div>
        </div>
        
        <button 
          type="button" 
          class="remove-btn"
          (click)="removeFile(); $event.stopPropagation()"
          [disabled]="disabled"
          title="Eliminar archivo"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    } @else {
      <!-- Vista sin archivo -->
      <div class="file-upload-content">
        <div class="upload-icon">
          <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
        </div>
        
        <div class="upload-text">
          <p class="upload-title">Arrastra una imagen aqu√≠</p>
          <p class="upload-subtitle">o <span class="upload-link">haz clic para seleccionar</span></p>
        </div>
        
        <div class="upload-info">
          <p class="upload-formats">PNG, JPG, GIF hasta {{ formatFileSize(maxSize) }}</p>
        </div>
      </div>
    }
  </div>

  <!-- Input oculto -->
  <input 
    type="file" 
    [accept]="accept"
    [multiple]="multiple"
    (change)="onFileSelected($event)"
    class="hidden-input"
    #fileInput
  >

  <!-- Mensaje de error -->
  @if (errorMessage) {
    <div class="error-message">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
      </svg>
      {{ errorMessage }}
    </div>
  }
</div>
