<div class="auth-landing-container">
  <div class="auth-landing-card">
    <h1 class="auth-landing-title">Bienvenido a Artify</h1>
    <p class="auth-landing-subtitle">Tu marketplace de arte y artesanías</p>
    
    <div class="auth-landing-actions">
      <button 
        class="auth-button auth-button-primary" 
        (click)="goToLogin()">
        Iniciar Sesión
      </button>
      
      <button 
        class="auth-button auth-button-secondary" 
        (click)="goToRegister()">
        Registrarse
      </button>
    </div>
    
    <div class="auth-landing-info">
      <p>¿Eres artesano? Regístrate para vender tus productos</p>
      <p>¿Eres comprador? Explora nuestro catálogo de arte</p>
    </div>
  </div>
</div>
